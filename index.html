<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-8 my-3">

        <!-- Inserimento Nome -->
        <div class="form-floating mb-3">
          <input name="firstName" class="form-control" id="floatingInput">
          <label for="floatingInput">Nome</label>
        </div>

        <!-- Inserimento Cognome -->
        <div class="form-floating mb-3">
          <input name="lastName" class="form-control" id="floatingInput">
          <label for="floatingInput">Cognome</label>
        </div>

        <!-- Inserimento kilometri -->
        <div class="form-floating mb-3">
          <input name="kilometers" class="form-control" id="floatingInput">
          <label for="floatingInput">Kilometri</label>
        </div>

        <!-- inserimento età -->
        <select id="selectAge" class="form-select" aria-label="Default select example" aria-placeholder="Fascia d'età">
          <option selected>Seleziona fascia d'età</option>
          <option value="underAge">Minorenne</option>
          <option value="middleAge">Maggiorenne</option>
          <option value="overAge">Over 65</option>
        </select>

        <!-- Button -->
        <div class="col-12 my-3">
          <button type="submit" class="btn btn-primary btn-submit">Genera</button>
          <button type="submit" class="btn btn-warning btn-delete">Annulla</button>
        </div>

        <div class="card w-100 ticket d-none">
          <div class="card-body">
            <h5 class="card-title">Il tuo Biglietto</h5>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Cognome</th>
                  <th scope="col">N Carrozza</th>
                  <th scope="col">Sconto</th>
                  <th scope="col">Prezzo</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="table-name"></td>
                  <td class="table-lastname"></td>
                  <td class="table-wagon"></td>
                  <td class="table-coupon"></td>
                  <td class="table-price"></td>
                </tr>
              </tbody>
            </table>          
          </div>
        </div>
      </div>
    </div>
  </div>
  
  

  <script src="./js/main.js"></script>
</body>
</html>
